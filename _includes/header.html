<header class="site-header">

<!--    <nav class="site-title">
    <a href="{{ site.baseurl }}/" title="Jen Campbell">Jen Campbell</a>
  </nav> -->

  <h1 align="center">Jennifer Campbell</h1>

  <nav class="site-nav">
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'class="current"' %}
      {% endif %}
    <a href="{{ link.url | prepend: site.baseurl }}" {{ current }} {% if link.desc %} title="{{ link.desc }}" {% endif %}>{{ link.title }}</a>
    {% endfor %}
  </nav>

</header>
